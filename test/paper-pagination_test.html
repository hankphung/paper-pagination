<!doctype html>
<html>

<head>
    <title>paper-pagination test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../paper-pagination.html">
</head>

<body>
    <test-fixture id="basic">
        <template>
            <paper-pagination page-size="5" total="21" current="{{current}}" id="pagin"></paper-pagination>
        </template>
    </test-fixture>
    <script>
    suite('paper-pagination', function() {
        var element ;


        test('instantiating the element works', function() {
         element= fixture('basic',{current: 1,skip:0});   
            assert.equal(element.is, 'paper-pagination');
        });
        test('should generate correct page size', function() {
            element= fixture('basic',{current: 1,skip:0});
              Polymer.dom.flush()
            assert.equal(element.children[0].children[0].children.length, 6)
        });

        test('page item should be number', function() {
            element= fixture('basic',{current: 1,skip:0});  Polymer.dom.flush()
            assert.equal(parseInt(element.children[0].children[0].children[0].textContent), 1);
        });
        /*  test('item should be number', function() {
            var element = fixture('basic');
            var circle = Polymer.dom(element).querySelector('paper-item.paper-pagination');
            assert.equal(circle.textContent, '1');
          });*/
    });
    </script>
</body>

</html>
